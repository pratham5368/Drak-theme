<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@700&display=swap"
      rel="stylesheet"
    />
    <script src="script.js" defer></script>
    <title>Fancy Dark Theme</title>
  </head>
  <body>
    <div class="root">
      <div>
        <div class="glow"></div>

        <svg
          stroke="white"
          fill="transparent"
          viewBox="0 0 1600 480"
        >
          <pattern
            id="small-grid"
            width="10"
            height="10"
            patternUnits="userSpaceOnUse"
          >
            <rect
              stroke-width="0.2"
              width="100%"
              height="100%"
            ></rect>
          </pattern>

          <pattern
            id="big-grid"
            width="80"
            height="80"
            patternUnits="userSpaceOnUse"
          >
            <rect
              width="100%"
              height="100%"
            ></rect>
          </pattern>

          <rect
            width="100%"
            height="100%"
            fill="url(#big-grid)"
          ></rect>
          
          <rect
            width="100%"
            height="100%"
            fill="url(#small-grid)"
          ></rect>
        </svg>
      </div>
      
      <div id="bubbles"></div>
      
    </div>
  </body>
</html>
